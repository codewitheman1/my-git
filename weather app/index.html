<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="https://cdn3.iconfinder.com/data/icons/feather-5/24/search-512.png" alt="Search"></button>
        </div>
        <div class="weather">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHcQCZp58zjVzeHpRSNxzSGELgihcbG102ng&s" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4pd0V2Rx4OuTbNys2-luKuwz_UTHaZ6C0OA&s" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://media.istockphoto.com/id/1280459749/vector/wind-turbine-power-symbol-icon-windmill-ecology-energy-logo-sign-shape-vector-illustration.jpg?s=612x612&w=0&k=20&c=mdnAjqDwIwAUf4zQrNtE9B0638wzs_rVf3rkjP-TAa4=" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>

</div>
</div>
</div>
</div>
<script src="/app/script.js"></script>
</body>
</html>
